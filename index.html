<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>Hjälp mig välja</title>
  </head>
  <body>
    <h1> Hjälp mig välja frukost till imorgonbitti...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Skriv frukostförslag här"></input>
      </div>
      <button class="addOption">Lägg till</button>
      </div>
      <div class="resultSection"></div>
      <button>Välj!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
          $('.resultSection').hide()

          var add_option = function() {
          $('.inputs').append('<input></input>')
          }
            $('.addOption').click(add_option)
        })
    </script>
    <div>
      <h2> Mejla mig mitt frukostförslag!<h2>
    </div>
    <div>
      E-mail: <input type="email" name="usremail">
    </div>
  </body>
  <footer>
    <img src="flingor.jpg">
  </footer>
</html>
